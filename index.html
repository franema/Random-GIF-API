<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF</title>
</head>

<body>
    <img src="#" alt="">
    <input type="text">
    <button>MORE!!!</button>
    <p></p>
    <script>
        const img = document.querySelector("img")
        const $button = document.querySelector("button")
        const msg = document.querySelector("p")


        async function algo() {
            try {
                const search = document.querySelector("input")
                const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=6wIPm7BWAktPQufasfaQ6uxrADy2W4j0&s=${search.value}`, { mode: "cors" })
                const catData = await response.json()
                console.log(catData)
                img.src = catData.data.images.original.url
            } catch (error) {
                    msg.textContent = `Sorry, we found an error: ${error}`
                }
        }


        $button.addEventListener("click", algo)
    </script>
</body>

</html>
